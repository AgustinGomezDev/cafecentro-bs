<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/02eb3a3b5e.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    
    <!-- MY CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <title>CaféCentro | Contact</title>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- HEADER -->
        <div class="row m-0">
            <nav class="col-12 col-lg-12 p-3 navbar justify-content-between navbar-expand-md shadow">
                <a class="logo" href="#">
                    <img class="logo" src="../assets/logo.png" alt="Logo image">
                </a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse flex-grow-0 p-0" id="navbarTogglerDemo01">
                    <ul class="list-unstyled text-uppercase d-flex gap-4 mb-0 responsive">
                        <li>
                            <a class="text-decoration-none link" href="../index.html">Home</a>
                        </li>
                        <li>
                            <a class="text-decoration-none link" href="menu.html">Menu</a>
                        </li>
                        <li>
                            <a class="text-decoration-none link" href="reserve.html">Reserve</a>
                        </li>
                        <li>
                            <a class="text-decoration-none link active" href="#">Contact</a>
                        </li>
                        <li>
                            <a class="text-decoration-none link" href="about-us.html">About us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- CONTACT FORM -->
        <h2 class="text-center fw-bold mt-4">Contact</h2>
        <div class="row m-0">
            <div class="col-6 d-md-flex d-none justify-content-end align-items-center contact-img__container hidden-md">
                <img class="contact-img" src="../assets/contact-img.jpg" alt="Coffee image">
            </div>
            <div class="col-12 col-md-6 p-0">
                <form class="d-flex flex-column mb-5 contact-form__container">
                    <div class="d-flex flex-column justify-content-center align-items-center mb-4">
                        <label class="form-label fw-semibold fs-6 m-0">Name</label>
                        <input class="p-1" type="text" placeholder="Ex. Lorenzo">
                    </div>
                    <div class="d-flex flex-column justify-content-center align-items-center mb-4">
                        <label class="form-label fw-semibold fs-6 m-0">Last name</label>
                        <input class="p-1" type="text" placeholder="Ex. Bridges">
                    </div>
                    <div class="d-flex flex-column justify-content-center align-items-center mb-4">
                        <label class="form-label fw-semibold fs-6 m-0">Subject</label>
                        <input class="p-1" type="text" placeholder="Ex. Coffee info">
                    </div>
                    <div class="d-flex flex-column justify-content-center align-items-center mb-4">
                        <label class="form-label fw-semibold fs-6 m-0">Email</label>
                        <input class="p-1" type="text" placeholder="Ex. lorenzobridges@gmail.com">
                    </div>
                    <div class="d-flex flex-column justify-content-center align-items-center mb-4">
                        <label class="form-label fw-semibold fs-6 m-0">Message</label>
                        <textarea cols="30" rows="7" placeholder="Your message"></textarea>
                    </div>
                    <input class="p-2 ps-3 pe-3 text-white border-0 fw-semibold form-submit" type="submit" value="Reserve">
                </form>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="row m-0">
            <div class="col-12 col-lg-12 footer">
                <div class="col-12 col-lg-12 mt-3 text-white d-flex justify-content-evenly">
                    <div>
                        <h4 class="border-bottom">Site links</h4>
                        <ul class="list-unstyled footer-ul">
                            <li>
                                <a class="text-decoration-none footer-link " href="../index.html">Home</a>
                            </li>
                            <li>
                                <a class="text-decoration-none footer-link " href="menu.html">Menu</a>
                            </li>
                            <li>
                                <a class="text-decoration-none footer-link " href="reserve.html">Reserve</a>
                            </li>
                            <li>
                                <a class="text-decoration-none footer-link " href="contact.html">Contact</a>
                            </li>
                            <li>
                                <a class="text-decoration-none footer-link " href="about-us.html">About us</a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h4 class="border-bottom">Contact us</h4>
                        <ul class="list-unstyled footer-ul">
                            <li>CaféCentro</li>
                            <li>2151 Ludlow St</li>
                            <li>Phone: +34 600 00 00 00</li>
                            <li>Email: cafecentro@gmail.com</li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-lg-12">
                    <p class="text-center text-white">Copyright &copy; 2022, <a class="footer-link text-decoration-none" href="../index.html">CaféCentro</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
